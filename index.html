		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script> -->
		<script>
			let canvas = document.getElementById('canvas');
			let ctx = canvas.getContext('2d');
			canvas.addEventListener("click", changeBackgroudColor);
			
			
			// set up our canvas on the page
			// define our variables
			let colors = ['red', 'green', 'blue', 'black', 'white'];
			let selectedColor = 'red';
			let size = 20;
			const colorBar = document.getElementById('color-bar');
			const sizeBar = document.getElementById('size-bar');


			let chooseColor = function(e) {
				console.log(e.target.getAttribute('data-color'))
				selectedColor = e.target.getAttribute('data-color')
			}

			let chooseSize = function(e) {
				console.log(e.target.getAttribute('data-size'))
				size = Number(e.target.getAttribute('data-size'))
			}

			let spot = 10;
			let curX;
			let curY;
			let pressed = false;

			document.onmousemove = function(e) {
				curX = (window.Event) ? e.pageX : e.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft)
				curY = (window.Event) ? e.pageY : e.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop)
				
			}

			document.onmouseup = function() {
				pressed = false;
			}

			document.onmousedown = function() {
				pressed = true;
			}

			function degToRad(degrees) {
			  return degrees * Math.PI / 180;
			};

			function changeBackgroudColor(e) {
					console.log(curX);
					console.log(curY);


					
					ctx.fillStyle = selectedColor;
					ctx.beginPath();
					ctx.arc(spot,spot,size,degToRad(0),degToRad(360), false);
					ctx.fill()
					// ctx.fillStyle = selectedColor;
					// ctx.fillRect(e.x, spot, size*2, size);
					// spot += 10
				
			}

			/*function setup() {
				let canvas = createCanvas(400, 400);
				canvas.parent('canvas-holder');
				background(255, 255, 255);
			}*/
			// define our draw function
			function draw() {
				// make grey side bar
				/*fill(150,150,150);*/
				/*rect(0,0, 50, 400);*/
				// make mousePressed painting function
				if (mouseIsPressed) {
				noStroke();
				fill(selectedColor);
				ellipse(mouseX,mouseY,size,size);	
				}
				// draw out the paint color selectors
				/*for (var i = 0 ; i < colors.length ; i++){
					var color = colors[i];
					displayButton(color, 25, 100+i*50);
				}*/
			}

			colorBar.addEventListener('click', chooseColor);
			sizeBar.addEventListener('click', chooseSize);


		</script>
